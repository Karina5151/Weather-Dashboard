    <main>
        <div id="searchAside" class="col-3 d-flex flex-column">
            <section1 id="searchSection">

                <input id="searchForm"class="border border-dark search my-2" placeholder="Search your city"></input>

            </section1>
            <section2>
                <div id="savedCities"></div>
            </section2>
        </div>

        <div id="resultsContainer" class="col-9">
            <section id="currWeather" class="border border-dark card" style="height: 400px">
                <!-- <h3>Current Weather:</h3> -->
            </section>
                
            <section class="max-height" style="height: 400px">
                <h3>5 Day Forecast:</h3>
                    <div id="fiveDay"></div>
            </section>         
        <div>
           
    </main>
