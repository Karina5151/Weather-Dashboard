<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>



<body>
    <header>
        <nav class="navbar text-center">
            <span class="navbar-brand mb-0 h1 w-100 text-center">Weather Dashboard</span>
        </nav>
    </header>

    <main>
        <div id="searchAside" class="col-3 d-flex flex-column">
            <section1 id="searchSection">
                <h3>Search for a City:</h3>
                <input id="searchForm"class="search my-2" placeholder="Search your city"></input>
                <button id="searchBtn" type="button" class="btn btn-primary my-2">Search</button>
            </section1>
            <section2>
                <div id="savedCities"></div>
            </section2>
        </div>

        <div id="resultsContainer" class="col-9">
            <section class="border border-dark max-height">
                <h3 id="city-name" class="city-name align-middle">Placeholder</h3>
                <img id="current-pic" src="placeholder" alt="">
            </section>

            <section class="max-height">
                <h4>5-Day Forecast:</h4>
            </section>   
        <div>
           
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
